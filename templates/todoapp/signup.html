{% extends 'todoapp/base.html' %}

{% block main_block %}
	
	{% load staticfiles %}
	
	<link rel="stylesheet" href="{% static 'css/form.css' %}" />

	<form method="post">
		<table>
			<caption>User SignUp</caption>
			{{form.as_table}}

			<tr>
				<td colspan="2" align="center">
					<div class="g-recaptcha" data-sitekey="6LfkovUUAAAAAPmIGEWJ5GM4RIJakNOPhZtMKVbg"></div>
				</td>
			</tr>

			<tr>
				<td colspan="2" id="btn_box">
					{% csrf_token %}
					<input type="submit" value="SignUp" id="btn" class="btn" />
				</td>			
			</tr>
		</table>
	</form>
	
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
{% endblock %}
