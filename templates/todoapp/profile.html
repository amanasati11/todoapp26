{% extends 'todoapp/base.html' %}

{% block main_block %}

	{% load staticfiles %}
	
	<link rel="stylesheet" href="{% static 'css/form.css' %}" />
	<link rel="stylesheet" href="{% static 'css/profile.css' %}" />

	<script src="{% static 'js/profile.js' %}"></script>

	<form method="post" enctype="multipart/form-data">
		<table>
			<caption>Tell Me About Yourself {{name}}</caption>

			{{form.as_table}}
			
			<tr id="otp_ctrl_box">
				<td colspan="2" id="btn_box">					
					<input type="button" value="Send OTP" id="btn" class="btn" name="otp_btn" />
					<img src="{% static 'images/loader.gif' %}" height="25px"  id="loader1" />

					<span id="otp_box">
						Enter OTP: 
						<input type="text" maxlength="6" id="otp" />
						<input type="button" value="Submit" id="sv_otp_btn" class="btn" />
					</span>
				</td>			
			</tr>
			
			<tr id="sv_btn_box">
				<td colspan="2" id="btn_box">
					{% csrf_token %}
					<input type="submit" value="Save Profile" id="btn" />
				</td>			
			</tr>
		</table>
	</form>

	<img src="{{uf.profpic.url}}" height="200px" />
	
	
{% endblock %}
